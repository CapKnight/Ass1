<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Renewable Energy Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 原有CSS样式保持不变 */
        body {
            background-color: #f4f7f6;
            color: #333;
            padding-bottom: 60px;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar {
            background-color: #2e7d32; /* Green theme */
        }
        .nav-link.active {
            background-color: #4caf50;
            border-radius: 5px;
        }
        .footer {
            background-color: #2e7d32;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;

        }
        .table thead {
            background-color: #4caf50;
            color: white;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }

        /* Style country links */
        .table a {
        text-decoration: none;    /* removed the link underline */
        color: #333;               
        font-weight: 500;
        transition: color 0.3s, background-color 0.3s;
        padding: 4px 8px;
        border-radius: 4px;
        }

        /* Hover effect */
        .table a:hover {
        color: white;
        background-color: #007bff; 
        text-decoration: none;
        }



    </style>
    <script>
    (async () => {
        if ('userAgentData' in navigator) {
            const data = await navigator.userAgentData.getHighEntropyValues(['platform', 'architecture', 'model']);
            console.log("Platform:", data.platform);
            console.log("Architecture:", data.architecture);
            console.log("Is mobile:", navigator.userAgentData.mobile);
        } else {
            console.log("userAgentData not supported. Consider graceful fallback.");
        }
    })();
    </script>

</head>
<body>
    <!-- 导航栏保持不变 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'energy:index' %}">Renewable Energy Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'energy:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'map' %}active{% endif %}" href="{% url 'energy:map' %}">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'energy:compare' %}">Compare</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区保持不变 -->
    <div class="container mt-4 mb-4">
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <!-- 页脚保持不变 -->
    <footer class="footer">
        <p>© 2025 Renewable Energy Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
