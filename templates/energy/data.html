{% extends "energy/base.html" %}

{% block title %}Data List - {{ block.super }}{% endblock %}

{% block content %}
<h2>Latest Energy Data</h2>
<table border="1" style="width: 100%; border-collapse: collapse;">
    <tr style="background-color: #f2f2f2;">
        <th style="padding: 8px;">Country</th>
        <th style="padding: 8px;">Year</th>
        <th style="padding: 8px;">Renewable %</th>
    </tr>
    {% for item in energy_data %}
    <tr>
        <td style="padding: 8px; border: 1px solid #ddd;">{{ item.country.name }}</td>
        <td style="padding: 8px; border: 1px solid #ddd;">{{ item.year }}</td>
        <td style="padding: 8px; border: 1px solid #ddd;">{{ item.renewable_pct }}%</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
